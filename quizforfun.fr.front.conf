<VirtualHost *:80>
    ServerName guilhemcanivet.fr
    ServerAlias guilhemcanivet.fr

    DocumentRoot /var/www/html/quizforfun/front/dist
    <Directory /var/www/quizforfun/front/dist>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/project_guilhemcanivet.fr_error.log
    CustomLog /var/log/apache2/project_guilhemcanivet.fr_access.log combined
</VirtualHost>

<VirtualHost *:80>
        ServerName www.guilhemcanivet.fr
        Redirect permanent / http://guilhemcanivet.fr/
</VirtualHost>